<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mapa de Calima en Canarias</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f7f7f7;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 960px;
      margin: 2rem auto;
      background: white;
      padding: 2rem;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      border-radius: 10px;
    }
    h1 {
      text-align: center;
      color: #444;
    }
    p {
      text-align: center;
      color: #666;
    }
    .image-container {
      display: flex;
      justify-content: center;
      margin-top: 2rem;
    }
    img {
      max-width: 100%;
      height: auto;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Concentración de PM2.5 en Canarias</h1>
    <p>Este mapa muestra la distribución interpolada de partículas PM2.5, un indicador clave de la calima, en varias localidades de Canarias.</p>
    <div class="image-container">
      <img src="calima_canarias_pm25.png" alt="Mapa de Calima en Canarias">
    </div>
  </div>
</body>
</html>
